<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- <script src="https://kit.fontawesome.com/70fcd40144.js" crossorigin="anonymous"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Monda&display=swap" rel="stylesheet">
</head>

<!-- <Header> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <header>
        <div class="header">
            <div>
                <h1>Weather APP</h1>
            </div>
        </div>
    </header>

<!-- Body -->
<!-- Serch menu -->
    <div class="container-fluid">
        <div class=row>
            <div class="col-lg-4 col-md-12 col-xs-12 col-sm-12">
                <div class="card bg-dark" style="width: 18rem";>
                    <div class="card-body">
                        <h5>Search for a City:</h5>
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control" id="city-input">
                                <button id="search-button" type="submit" class="btn btn-dark"><i
                                        class="fas fa-search"></i></button>
                            </div>

                        </form>

                    </div>
                </div>
                <div>
                    <ul id="city-list" class="list-group" style="width: 18rem;" ;"></ul>
                </div>
            </div>
            <!-- Current Wheather Card -->
            <div class="col-lg-6  col-md-12 col-xs-12 col-sm-12">
                <div id="current-weather" class="card bg-dark">
                    <div class="card-body">
                        <div id="city-date-icon">
                            <span id='searched-city'>
                            </span>
                            <span id='current-icon'></span>
                        </div>
                        <p class="card-text card-style" id="current-temp"></p>
                        <p class="card-text card-style" id="current-humidity"></p>
                        <p class="card-text card-style" id="current-wind"></p>
                        <p class="card-text card-style" id="current-uv"></p>
                        </ul>
                    </div>
                </div>
                <!-- Forecast 5 days Cards -->
                <div class="row">
                    <div id="forecast-weather">
                        <h4>5-Day Forecast:</h4>

                        <div id="forecast-cards" class="card-group" style="width: 40rem;">
                            <div class="card forecast bg-dark">
                                <div id="forecast1" class="card-body ">
                                    <span class="card-title" id='forecast-date1'>
                                    </span>
                                    <span id='forecast-icon1'></span>
                                    <p class="card-text card-style" id="forecast-temp1"></p>
                                    <p class="card-text card-style" id="forecast-humidity1"></p>
                                </div>
                            </div>
                            <div class="card forecast bg-dark ">
                                <div id="forecast2" class="card-body">
                                    <span class="card-title" id='forecast-date2'>
                                    </span>
                                    <span id='forecast-icon2'></span>
                                    <p class="card-text card-style" id="forecast-temp2"></p>
                                    <p class="card-text card-style" id="forecast-humidity2"></p>
                                </div>
                            </div>
                            <div class="card forecast bg-dark">
                                <div id="forecast3" class="card-body">
                                    <span class="card-title" id='forecast-date3'>
                                    </span>
                                    <span id='forecast-icon3'></span>
                                    <p class="card-text card-style" id="forecast-temp3"></p>
                                    <p class="card-text card-style" id="forecast-humidity3"></p>
                                </div>
                            </div>
                            <div class="card forecast bg-dark">
                                <div id="forecast4" class="card-body">
                                    <span class="card-title" id='forecast-date4'>
                                    </span>
                                    <span id='forecast-icon4'></span>
                                    <p class="card-text card-style" id="forecast-temp4"></p>
                                    <p class="card-text card-style" id="forecast-humidity4"></p>
                                </div>
                            </div>
                            <div class="card forecast bg-dark">
                                <div id="forecast5" class="card-body">
                                    <span class="card-title" id='forecast-date5'>
                                    </span>
                                    <span id='forecast-icon5'></span>
                                    <p class="card-text card-style" id="forecast-temp5"></p>
                                    <p class="card-text card-style" id="forecast-humidity5"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
